<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pomodoro Clock</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<audio id="buzzer" src="http://codingtutorials360.com/14244764.mp3" type="audio/mpeg"></audio>

<div class="text-center">
  <h1>Pomodoro Clock</h1>
  <h3>Manage your time wisely!</h3>
  <div id="timeDiv">
    <h1 id="title1">Session Time</h1>
    <a href="#" class="btn btn-primary" id="minus5Clock">-</a>
    <h2 id="timeType"></h2>
    <h2 id="num">5</h2>
    <a href="#" class="btn btn-primary" id="add5Clock">+</a>
    <a href="#" class="btn btn-primary" id="reset">Reset</a>
  </div>

  <div id="breakDiv">
    <h1 id="title2">Break Time</h1>
    <a href="#" class="btn btn-primary" id="minus5Break">-</a>
    <h2 id="breakNum">5</h2>
    <a href="#" class="btn btn-primary" id="add5Break">+</a>

  </div>

  <a href="#" class="btn btn-primary" id="start">Start</a>

</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
